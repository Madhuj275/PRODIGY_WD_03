<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>
      Tic Tac Toe
    </title>
  </head>

  <body>
    <br>
    <div class="container">
      <div class="head">
        <ul>
          <li><button class="menu menu-hover" type="button" name="button" onclick=play("auto_O")><b>Play <strong>X</strong></b></button></li>
          <li><button class="menu menu-hover" type="button" name="button" onclick=play("auto_X")><b>Play <strong>O</strong></b></button></li>
          <li><button class="menu menu-hover" type="button" name="button" onclick=play("multi")><b>Multiplayer</b></button></li>
        </ul>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(0)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(1)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(2)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(3)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(4)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(5)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(6)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(7)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
        <div class="col">
          <button class="btn" type="button" name="button" onclick=ifClicked(8)>
            <img src="assets/x.png" alt="X-O">
          </button>
        </div>
      </div>

      <br><br>
      <div class="tail">
        &emsp;
        <label>X &emsp;&emsp;<span id="span1">-</span></label>
        <label>O &emsp;&emsp;<span id="span2">-</span></label>
        <button id="restart" type="button" name="button" onclick=restart("fromRestart")>Restart</button>
      </div>
    </div>
    <br>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
